<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">用户管理</h1>

      <div class="row">
        <div class="col-md-6">
          <h4>添加用户</h4>
          <form id="createForm" class="mb-3">
            <div class="mb-2">
              <input id="nameInput" class="form-control" placeholder="姓名" required>
            </div>
            <div class="mb-2">
              <input id="emailInput" class="form-control" placeholder="邮箱" type="email" required>
            </div>
            <button class="btn btn-primary" type="submit">创建</button>
            <div id="createMessage" class="mt-2 text-danger"></div>
          </form>
        </div>

        <div class="col-md-6">
          <h4>用户列表</h4>
          <ul id="usersList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
